<!doctype HTML>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <meta name="author" content="Daehee Nam" />
        <title>Vue 연습</title>
        <link href="css/common.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
                crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </head>
    
    <body>
        <div id="cs" class="container">
            <div class="card-header">
                <span class="text-primary"><b>Color Selector</b></span>
                <span class="float-right text-muted">v0.01</span>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <div id="chip" v-bind:style="" class="rounded border border-secondary shadow-sm"></div>
                    </div>
                    <div class="col-9">
                        <input type="text" class="form-control mb-2" readonly value="rgb(255,255,255)" v-model="rgbcode" />
                        <div class="input-group">
                            <span class="input-group-text">#</span>
                            <input type="text" class="form-control" value="ffffff" v-model="hexcode" />
                        </div>
                    </div>
                </div>
                <div class="row">
                    <table class="table mt-4">
                        <colgroup>
                            <col width="" />
                            <col width="50%" />
                            <col width="" />
                            <col width="" />
                        </colgroup>
                        <tr>
                            <th>#</th>
                            <th>Slider</th>
                            <th>DEC</th>
                            <th>HEX</th>
                        </tr>
                        <tr>
                            <td class="pt-2">R</td>
                            <td><input @mousemove="makecode" v-model="reddec" type="range" class="form-control-range" min="0" max="255" value="255"></td>
                            <td><input @keyup="makecode" v-model="reddec" type="text" class="form-control" value="255"></td>
                            <td><input @keyup="makecode" v-model="redhex" type="text" class="form-control" value="ff"></td>
                        </tr>
                        <tr>
                            <td class="pt-2">G</td>
                            <td><input @mousemove="makecode" v-model="greendec" type="range" class="form-control-range" min="0" max="255" value="255"></td>
                            <td><input @keyup="makecode" v-model="greendec" type="text" class="form-control" value="255"></td>
                            <td><input @keyup="makecode" v-model="greenhex" type="text" class="form-control" value="ff"></td>
                        </tr>
                        <tr>
                            <td class="pt-2">B</td>
                            <td><input @mousemove="makecode" v-model="bluedec" type="range" class="form-control-range" min="0" max="255" value="255"></td>
                            <td><input @keyup="makecode" v-model="bluedec" type="text" class="form-control" value="255"></td>
                            <td><input @keyup="makecode" v-model="bluehex" type="text" class="form-control" value="ff"></td>
                        </tr>
                    </table>
                </div>
                <button @click="addchip" type="button" class="btn border-primary">컬러 추가하기</button>
                <div class="row">
                    <input type="text" id="copyform" style="width: 0; height: 0; opacity: 0;" />
                    <div class="card chip" v-for="(item, index) in chips" style="overflow: hidden;">
                        <div class="card-body" v-bind:style="{backgroundColor: '#'+item}"></div>
                        <div @click="copycode('#'+item, index)" @mouseover="showinfo(index)"@mouseout="hideinfo(index)" class="card-footer">#{{ item }}</div>
                        <div @click="delchip(index)" class="badge badge-danger" v-bind:no="index">&times;</div>
                        <div class="copyinfo">Copy to clipboard</div>
                    </div>
                </div>
            </div>
            <div class="card-footer mt-3 text-secondary">
                만든이 : 남대희<br/>
                후원 : 490101-04-002363 (국민은행 : 남대희)
            </div>
        </div>
        
        
        <script src="script/script.js"></script>
    </body>
</html>
